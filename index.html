<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link  rel="icon" href="./assets/Instagram_logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="phoneContainer">
            <img id="phone" src="./assets/insta sc.png" alt="">
        </div>
        <div class="rightContainer">    
            <div class="inputContainer">
                <img id="instaLogo" src="./assets/Instagram_logo_name.png.png" alt="">
                <div class="mainContent">
                    <input id="userName" type="text" placeholder="Phone number, username, or email">
                    <div class="passwordInput">
                        <input type="password" placeholder="Password" name="pwd" id="pwd">
                    </div>
                    <button>Log in</button>
                    <div class="divider">
                        <p class="line"></p>
                        <p id="or">OR</p>
                        <p class="line"></p>
                    </div>
                    <div class="fbLogin">
                        <img id="fbLogo" src="./assets/Facebook_icon.png" alt="">
                        <a id="facebook" href="https://www.facebook.com/">Log in with facebook</a>  
                    </div> 
                </div>
                <a href="">Forgot password?</a>
            </div> 
            <div class="bottomContainer">
                <div class="signUp">
                    <p class="text">Don't have an account?</p>
                    <a id="signUpBtn" href="">Sign up</a>
                </div>
                <p class="text">Get the app.</p>
                <div class="apps"> 
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DDC34BD70-7EA4-4C9C-B454-03A74EEB17DC%26utm_content%3Dlo%26utm_medium%3Dbadge"><img class="appLogo" src="./assets/ggl_ply.png" alt=""></a>
                    <a target="_blank" href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT"><img class= "appLogo" src="./assets/mcrsft.png" alt=""></a>
                </div>
            </div>
        </div> 
    </div>

            <li>Instagram Lite</li>
            <li>Contact Uploading & Non-Users</li>
